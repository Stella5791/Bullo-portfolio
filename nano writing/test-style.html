<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title><!-- ARTICLE TITLE --> – Stella Bullo</title>
  <meta name="description" content="<!-- Short description -->" />
  <meta name="author" content="Stella Bullo" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind + Typography -->
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter','ui-sans-serif','system-ui','Segoe UI','Roboto','Helvetica Neue','Arial','sans-serif'] },
          colors: {
            brand: { 50:'#FFFFFF',100:'#EDF3FB',200:'#CBE3EF',500:'#5AA8D6',800:'#3A4163' }
          },
          boxShadow: { soft: '0 6px 16px rgba(58,65,99,0.06)' },
          borderRadius: { xl2: '1.25rem' }
        }
      }
    }
  </script>

  <style>
    html{scroll-behavior:smooth}
    .btn{transition:all .2s ease}
    .btn:active{transform:translateY(1px)}

    /* Tooltip styling */
    .tt{position:relative;text-decoration:underline dotted;cursor:help}
    .tt::after{
      content:attr(data-title);position:absolute;left:0;bottom:125%;
      background:#111827;color:#fff;padding:.4rem .6rem;border-radius:.375rem;
      font-size:.85rem;line-height:1.2;max-width:260px;box-shadow:0 6px 18px rgba(0,0,0,.18);
      opacity:0;transform:translateY(4px);transition:opacity .15s, transform .15s;
      pointer-events:none;z-index:30;white-space:normal
    }
    .tt:hover::after,.tt:focus::after{opacity:1;transform:translateY(0)}
  </style>
</head>

<body class="bg-brand-50 text-brand-800 font-sans">
  <!-- Topbar -->
  <div class="max-w-5xl mx-auto px-5 md:px-8 pt-8 pb-4 flex flex-col gap-3">
    <a href="../../index.html#samples" class="inline-flex items-center gap-1 text-brand-500 font-medium underline hover:opacity-80">
      ← Back to Articles
    </a>
    <button id="lang-toggle" class="btn inline-flex items-center justify-center px-4 py-2 rounded-md bg-brand-500 text-white hover:brightness-95 w-fit">
      Read it in English
    </button>
  </div>

  <!-- Article container -->
  <main class="max-w-5xl mx-auto px-5 md:px-8 py-8 md:py-10 bg-white border border-brand-200 rounded-xl2 shadow-soft">
    <!-- SPANISH -->
    <article id="spanish">
      <header class="mb-8 md:mb-10">
        <h1 class="text-[1.6rem] md:text-[1.9rem] lg:text-2xl font-semibold tracking-tight text-brand-800 leading-snug mb-3">
          <!-- Spanish Title -->
        </h1>
        <h2 class="text-base md:text-lg lg:text-[1.1rem] italic text-brand-500 mb-3">
          <!-- Spanish Subtitle -->
        </h2>
        <p class="italic text-brand-800/70 text-sm">Dra Stella Bullo</p>
      </header>

      <div class="prose prose-base md:prose-lg max-w-none prose-headings:text-brand-800 prose-a:text-brand-500
                  prose-p:leading-7 md:prose-p:leading-8 lg:prose-p:leading-8
                  prose-h2:mt-10 prose-h2:mb-4 prose-h3:mt-8 prose-h3:mb-3">
        <!-- Spanish content paragraphs go here -->
      </div>
    </article>

    <!-- ENGLISH -->
    <article id="english" class="hidden">
      <header class="mb-8 md:mb-10">
        <h1 class="text-[1.6rem] md:text-[1.9rem] lg:text-2xl font-semibold tracking-tight text-brand-800 leading-snug mb-3">
          <!-- English Title -->
        </h1>
        <h2 class="text-base md:text-lg lg:text-[1.1rem] italic text-brand-500 mb-3">
          <!-- English Subtitle -->
        </h2>
        <p class="italic text-brand-800/70 text-sm">Dra Stella Bullo</p>
      </header>

      <div class="prose prose-base md:prose-lg max-w-none prose-headings:text-brand-800 prose-a:text-brand-500
                  prose-p:leading-7 md:prose-p:leading-8 lg:prose-p:leading-8
                  prose-h2:mt-10 prose-h2:mb-4 prose-h3:mt-8 prose-h3:mb-3">
        <!-- English content paragraphs go here -->
      </div>
    </article>
  </main>

  <footer class="max-w-5xl mx-auto text-center text-brand-800/70 text-sm mt-8 py-6 px-5 md:px-8">
    <p>© 2025 Stella Bullo. All rights reserved.</p>
    <p>For inquiries, contact me at
      <a href="mailto:info@stellabullo.com" class="text-brand-500 underline hover:opacity-80">info@stellabullo.com</a>.
    </p>
  </footer>

  <!-- Return to top -->
  <button id="toTop"
    class="hidden fixed bottom-6 right-6 z-[60] p-3 bg-brand-500 text-white rounded-full shadow-soft hover:brightness-95 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500"
    aria-label="Back to top" title="Back to top">
    ↑
  </button>

  <script>
    // language toggle
    const langToggle = document.getElementById('lang-toggle');
    const englishDiv = document.getElementById('english');
    const spanishDiv = document.getElementById('spanish');
    englishDiv.classList.add('hidden');
    spanishDiv.classList.remove('hidden');
    langToggle.textContent = 'Read it in English';
    langToggle.setAttribute('aria-label','Read it in English');
    langToggle.addEventListener('click', () => {
      const englishShowing = !englishDiv.classList.contains('hidden');
      if (englishShowing) {
        englishDiv.classList.add('hidden');
        spanishDiv.classList.remove('hidden');
        langToggle.textContent = 'Read it in English';
        langToggle.setAttribute('aria-label','Read it in English');
      } else {
        spanishDiv.classList.add('hidden');
        englishDiv.classList.remove('hidden');
        langToggle.textContent = 'Leer en Español';
        langToggle.setAttribute('aria-label','Leer en Español');
      }
    });

    // back to top
    const toTop = document.getElementById('toTop');
    const toggleToTop = () => {
      if (window.scrollY > 400) {
        toTop.classList.remove('hidden');
      } else {
        toTop.classList.add('hidden');
      }
    };
    window.addEventListener('scroll', toggleToTop);
    toggleToTop();
    toTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
