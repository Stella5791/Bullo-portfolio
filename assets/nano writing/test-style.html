<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Basic -->
  <title>{{TITLE}} – Stella Bullo</title>
  <meta name="description" content="{{META_DESCRIPTION}}"/>
  <meta name="author" content="Stella Bullo"/>

  <!-- Canonical + alternates -->
  <link rel="canonical" href="https://stellabullo.com{{CANONICAL_PATH}}"/>
  <link rel="alternate" hreflang="en" href="https://stellabullo.com{{EN_PATH}}"/>
  <link rel="alternate" hreflang="es" href="https://stellabullo.com{{ES_PATH}}"/>
  <link rel="alternate" hreflang="x-default" href="https://stellabullo.com{{CANONICAL_PATH}}"/>

  <!-- Open Graph for sharing -->
  <meta property="og:type" content="article"/>
  <meta property="og:title" content="{{TITLE}}"/>
  <meta property="og:description" content="{{OG_DESCRIPTION}}"/>
  <meta property="og:url" content="https://stellabullo.com{{CANONICAL_PATH}}"/>
  <meta property="og:image" content="https://stellabullo.com{{OG_IMAGE_PATH}}"/>
  <meta property="og:site_name" content="Stella Bullo"/>
  <meta property="article:author" content="Stella Bullo"/>
  <!-- Optional article dates -->
  <meta property="article:published_time" content="{{ISO_DATE_PUBLISHED}}"/>
  <meta property="article:modified_time" content="{{ISO_DATE_MODIFIED}}"/>

  <!-- JSON-LD Article -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Article",
    "headline": "{{TITLE}}",
    "description": "{{META_DESCRIPTION}}",
    "author": {
      "@type": "Person",
      "name": "Stella Bullo",
      "url": "https://stellabullo.com/"
    },
    "publisher": {
      "@type": "Organization",
      "name": "Stella Bullo",
      "logo": {
        "@type": "ImageObject",
        "url": "https://stellabullo.com/favicon.ico"
      }
    },
    "image": [
      "https://stellabullo.com{{OG_IMAGE_PATH}}"
    ],
    "datePublished": "{{ISO_DATE_PUBLISHED}}",
    "dateModified": "{{ISO_DATE_MODIFIED}}",
    "inLanguage": ["en","es"],
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "https://stellabullo.com{{CANONICAL_PATH}}"
    }
  }
  </script>

  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>

  <!-- Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/



<body class="bg-brand-50 text-brand-800 font-sans antialiased">
  <!-- Topbar / breadcrumbs -->
  <div class="max-w-5xl mx-auto px-5 md:px-8 pt-8 pb-4 text-sm md:text-base">
    <nav class="flex flex-col gap-2">
      <a id="crumb-home" href="/" class="inline-flex items-center gap-1 text-brand-500 font-medium underline hover:opacity-80">← Stella Bullo (Home)</a>
      <a id="crumb-section" href="/technical-content-ux/" class="inline-flex items-center gap-1 text-brand-500 font-medium underline hover:opacity-80">↔ Back to Technical · Content · UX</a>
    </nav>
    <button id="lang-toggle" class="btn mt-3 inline-flex items-center justify-center px-4 py-2 rounded-md bg-brand-500 text-white hover:brightness-95" aria-label="Leer en Español">Leer en Español</button>
  </div>

  <!-- Article container -->
  <main class="max-w-5xl mx-auto px-5 md:px-8 py-8 md:py-10 bg-white border border-brand-200 rounded-xl2 shadow-soft">
    <!-- ENGLISH -->
    <article id="english">
      <header class="mb-8 md:mb-10">
        <h1 class="text-[1.6rem] md:text-[1.9rem] lg:text-2xl font-semibold tracking-tight text-brand-800 leading-snug mb-3">H1</h1>
        <h2 class="text-base md:text-lg lg:text-[1.1rem] italic text-brand-800 mb-3">H2</h2>
        <p class="italic text-brand-800/70 text-sm">Dr. Stella Bullo</p>
      </header>

      <div class="prose prose-base md:prose-lg max-w-none prose-headings:text-brand-800 prose-a:text-brand-500 prose-p:leading-7 md:prose-p:leading-8 lg:prose-p:leading-8 prose-h2:mt-10 prose-h2:mb-4 prose-h3:mt-8 prose-h3:mb-3">
        <p>ARTICLE WITH <P>P</P> AND <H1>H1</H1>
      
      </div>
    </article>

    <!-- SPANISH -->
    <article id="spanish" class="hidden">
      <header class="mb-8 md:mb-10">
        <h1 class="text-[1.6rem] md:text-[1.9rem] lg:text-2xl font-semibold tracking-tight text-brand-800 leading-snug mb-3">H1</h1>
        <h2 class="text-base md:text-lg lg:text-[1.1rem] italic text-brand-800 mb-3">H2</h2>
        <p class="italic text-brand-800/70 text-sm">Dra Stella Bullo</p>
      </header>

      <div class="prose prose-base md:prose-lg max-w-none prose-headings:text-brand-800 prose-a:text-brand-500 prose-p:leading-7 md:prose-p:leading-8 lg:prose-p:leading-8 prose-h2:mt-10 prose-h2:mb-4 prose-h3:mt-8 prose-h3:mb-3">
        ARTICULO CON <P>P</P> Y <H1>H1</H1>
      
      </div>
    </article>
  </main>

  <footer class="max-w-5xl mx-auto text-center text-brand-800/70 text-sm mt-8 py-6 px-5 md:px-8">
    <p>© <span id="year"></span> Stella Bullo. All rights reserved.</p>
    <p>Contact: <a href="mailto:info@stellabullo.com" class="text-brand-500 underline hover:opacity-80">info@stellabullo.com</a></p>
  </footer>

  <!-- Back to top -->
  <button id="toTop" class="hidden fixed bottom-6 right-6 z-[60] p-3 bg-brand-500 text-white rounded-full shadow-soft hover:brightness-95 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500" aria-label="Back to top" title="Back to top">↑</button>

  <script>
    const langToggle = document.getElementById('lang-toggle');
    const english = document.getElementById('english');
    const spanish = document.getElementById('spanish');
    const crumbHome = document.getElementById('crumb-home');
    const crumbSection = document.getElementById('crumb-section');

    function setLang(lang) {
      if (lang === 'es') {
        english.classList.add('hidden');
        spanish.classList.remove('hidden');
        langToggle.textContent = 'Read it in English';
        langToggle.setAttribute('aria-label','Read it in English');
        crumbHome.textContent = '← Stella Bullo (Inicio)';
        crumbHome.setAttribute('href','/es/index.html');
        crumbSection.textContent = '↔ Volver a Técnica · Contenidos · UX';
        crumbSection.setAttribute('href','es/index.html');
      } else {
        spanish.classList.add('hidden');
        english.classList.remove('hidden');
        langToggle.textContent = 'Leer en Español';
        langToggle.setAttribute('aria-label','Leer en Español');
        crumbHome.textContent = '← Stella Bullo (Home)';
        crumbHome.setAttribute('href','/');
        crumbSection.textContent = '↔ Back to Technical · Content · UX';
        crumbSection.setAttribute('href','/technical-content-ux/');
      }
    }

    // Toggle click
    langToggle.addEventListener('click', () => {
      const isEnglish = !english.classList.contains('hidden');
      setLang(isEnglish ? 'es' : 'en');
    });

    // Default to English
    setLang('en');

    // Footer year
    const yearEl = document.getElementById('year');
    if (yearEl) yearEl.textContent = new Date().getFullYear();

    // Back to top
    const toTop = document.getElementById('toTop');
    const toggleToTop = () => {
      toTop.classList.toggle('hidden', window.scrollY < 400);
    };
    window.addEventListener('scroll', toggleToTop);
    toggleToTop();
    toTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
