<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr Stella Bullo - CV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px auto;
      max-width: 900px;
      padding: 0 15px;
      color: #222;
      line-height: 1.6;
      background-color: #f9f9f9;
    }
    h1, h2 {
      color: #2c3e50;
    }
    button {
      margin-bottom: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #2c3e50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1a252f;
    }
    .language-section {
      display: none;
      animation: fadeIn 0.4s ease-in-out;
    }
    .language-section.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    ul {
      padding-left: 20px;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>

</body>
</html>
